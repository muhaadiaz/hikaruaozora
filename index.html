<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Story Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      :root {
        /* Default Theme: Adventurer's Gold */
        --color-accent: #f59e0b; /* amber-500 */
        --color-accent-dark: #b45309; /* amber-700 */
        --color-accent-light: #fcd34d; /* amber-300 */
        --color-text-on-accent: #000000;
        --color-text-main: #f3f4f6; /* stone-100 */
        --color-text-muted: #d6d3d1; /* stone-300 */
        --color-text-heading: #fcd34d; /* amber-300 */
      }
      
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: 'var(--color-accent)',
              'accent-dark': 'var(--color-accent-dark)',
              'accent-light': 'var(--color-accent-light)',
              'text-on-accent': 'var(--color-text-on-accent)',
              'text-main': 'var(--color-text-main)',
              'text-muted': 'var(--color-text-muted)',
              'text-heading': 'var(--color-text-heading)',
            },
            fontFamily: {
              'sans': ['Roboto', 'sans-serif'],
              'medieval': ['Pirata One', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
               fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          },
        },
      };
    </script>
